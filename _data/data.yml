career-profile:
    title: Perfil Profesional
    summary:
      Soy un programador de software Fullstack con amplios conocimientos y experiencia en diversas tecnologías. 
      Tengo experiencia en el diseño de bases de datos relacionales utilizando SQL, así como en la programación en WinDev y WinDev Mobile. 
      Mi enfoque principal se centra en el desarrollo backend utilizando JavaScript con Node.js, donde tengo experiencia en la creación de APIs 
      RESTful con Express y en la integración con bases de datos MySQL.
